version: 2.1
orbs:
  slack: circleci/slack@3.4.2
parameters:
  suite:
    type: string
    default: SmokeSuite

jobs:
  build:

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    working_directory: ~/listings-ui-api-automation

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Run tests
          command: mvn
            -DxmlSuiteFile=<< pipeline.parameters.suite >>
            clean test
          no_output_timeout: 40m

      - run:
          name: Archive artifacts
          when: always
          command:
            tar -cvf artifacts-<< pipeline.parameters.suite >>.tar target/;

      - store_artifacts:
          name: Upload archived artifacts
          path: artifacts-<< pipeline.parameters.suite >>.tar

      - run:
          name: Allure report generation (allure-results -> allure-report)
          command: mvn io.qameta.allure:allure-maven:report
          when: always

      - store_artifacts:
          name: Upload Allure report
          path: target/site/allure-maven-plugin
          destination: Report/Allure

workflows:

  commit-workflow:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

  schedule-workflow:
    triggers:
    jobs:
      - build:
      - schedule:
          cron: "10 * * 2,6"
          filters:
            branches:
              only:
                - master