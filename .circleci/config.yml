version: 2.1
orbs:
  slack: circleci/slack@3.4.2
  browser-tools: circleci/browser-tools@1.4.0

parameters:
  suite:
    type: string
    default: RegressionSuite
  NightlyRunNotify:
    type: boolean
    default: true
  notifyToSlack:
    type: boolean
    default: true
  ApiTrigger:
    type: boolean
    default: false

jobs:
  build:
    parameters:
      NightlyRunNotify:
        type: boolean
        default: false

    docker:
      - image: circleci/openjdk:11.0.6-jdk-buster-node-browsers-legacy

    working_directory: ~/SeleniumProject

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - browser-tools/install-firefox
      - browser-tools/install-geckodriver

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2

          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: Run tests
          command: mvn
            -DxmlSuiteFile=<< pipeline.parameters.suite >>
            clean test
          no_output_timeout: 40m

      - run:
          name: Archive artifacts
          when: always
          command:
            tar -cvf artifacts-<< pipeline.parameters.suite >>.tar target/;

      - store_artifacts:
          name: Upload archived artifacts
          path: artifacts-<< pipeline.parameters.suite >>.tar

      - run:
          name: Allure report generation (allure-results -> allure-report)
          command: mvn io.qameta.allure:allure-maven:report
          when: always

      - store_artifacts:
          name: Upload Allure report
          path: target/site/allure-maven-plugin
          destination: Report/Allure

      - when:
          condition: << pipeline.parameters.notifyToSlack >>
          steps:
            - slack/status:
                channel: C041TRUTE4V
                fail_only: false
                only_for_branches: master
                webhook: $SLACK_WEBHOOK


workflows:

  commit-workflow:
    when:
      and:
        - equal: [ false, << pipeline.parameters.ApiTrigger >>]
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

  schedule-workflow:
    triggers:
      - schedule:
          cron: "0 5 * * 1,3,5"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          NightlyRunNotify: true

  on_demand:
    when:
      condition:
          - and:
            - equal: [ true, << pipeline.parameters.ApiTrigger >>]
          - and: [ << pipeline.parameters.suite >>]
    jobs:
      - build